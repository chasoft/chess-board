<head>
    <title>chess-board</title>
</head>

<body>
    <div class="container">
        {{> navigation}}
        {{renderPage}}
    </div>
</body>

<template name="start">
    <h1>Here is how this thing works.</h1>
</template>


<template name="navigation">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="/">CHESS BOARD</a>
            <ul class="nav pull-right">
                {{#if onBoard}}
                <li><button id="reset" type="button" class="btn btn-danger">Reset the board</button></li>
                {{else}}
                <li><button id="new-board" type="button" class="btn btn-success">Create new board</button></li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
