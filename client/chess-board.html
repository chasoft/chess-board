<head>
    <title>Virtual Chess Board</title>
</head>

<body>
    <a href="https://github.com/greyarch/chess-board"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
    <div class="container">
        {{> navigation}}
        {{renderPage}}
    </div>
</body>

<template name="start">
    <h3>Welcome to the virtual chess board.</h3>
    <h4>
        <blockquote>To start playing just create a new board using the green button in the upper right corner.<br/>
        The browser will take you to the newly created board. <br/>
        You can then copy the address of the board from the address bar and send it to a friend who can use it to get to the same board.<br/>
        </blockquote>

        <blockquote>This is how you play:
            <ul>
                <li>Drag and drop the pieces to move them.</li>
                <li>To remove a piece from the board simply click on it while holding the Ctrl key down.</li>
                <li>To add a piece to the board - drag it in from the set in the lower right corner.</li>
            </ul>
        </blockquote>
        
        <blockquote>The board does not enforce any rules, just like a normal board would not.<br/>
        On the right side of the screen there is a chat box that also shows the moves on the board so far.<br/>
        You can reset the board (go back to the initial configuration) using the red <em>Reset the board</em> button.<br/>
        </blockquote>
    </h4>
</template>


<template name="navigation">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="/">CHESS BOARD 1.0</a>
            <ul class="nav pull-right">
                {{#if boardId}}
                <li><button id="reset" type="button" class="btn btn-danger">Reset the board</button></li>
                {{else}}
                <li><button id="new-board" type="button" class="btn btn-success">Create new board</button></li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>

<template name="board">
    <div class="row">
        <div class="span1">
            <ul id="num-rows">
                <li>8</li><li>7</li><li>6</li><li>5</li><li>4</li><li>3</li><li>2</li><li>1</li>
            </ul>
        </div>
        <div class="span7">
            {{{render_board game.pieces}}}
            <ul id="abc-colls">
                <li>A</li><li>B</li><li>C</li><li>D</li><li>E</li><li>F</li><li>G</li><li>H</li>
            </ul>
        </div>
        <div class="span3">
            <div id="chat_box" class="row">
                <div id="messages" class="messages">
                    <ul>
                        {{#each game.messages}}
                        <li>{{#if isMove}}<i class="icon-hand-right"></i> {{/if}}{{text}}</li>
                        {{/each}}
                    </ul>
                    You say: <input id="message">
                </div>
            </div>


            <div id="offboard_pieces" class="row">
                {{{render_piece 'wp'}}}
                {{{render_piece 'wr'}}}
                {{{render_piece 'wn'}}}
                {{{render_piece 'wb'}}}
                {{{render_piece 'wq'}}}
                {{{render_piece 'wk'}}}
                {{{render_piece 'bp'}}}
                {{{render_piece 'br'}}}
                {{{render_piece 'bn'}}}
                {{{render_piece 'bb'}}}
                {{{render_piece 'bq'}}}
                {{{render_piece 'bk'}}}
            </div>

        </div>
    </div>
</template>

</template>
